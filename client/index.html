<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spire - Set and Track Quantifiable Goals</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section id="create-habit-container">
      <p>Create Habit</p>
      <form id="create-habit-form">
        <p>I want to build a habit by
          <input type="text" id="action" placeholder="Enter action" autofocus/>
          <input type="text" id="quantity" placeholder="Enter quantity"/>
          times per
          <input type="text" id="time" placeholder="Enter time"/>
        </p>
        <button action="submit">Submit</button>
      </form>
    </section>
    <section id="view-habits-container">
      <p>View Habits</p>
    </section>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="models/Habit.js"></script>
    <script src="collections/Habits.js"></script>
    <script src="views/FormView.js"></script>
    <script src="views/HabitView.js"></script>
    <script src="views/HabitsView.js"></script>
  </body>
</html>
