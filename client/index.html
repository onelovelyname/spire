<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spire - Set and Track Quantifiable Goals</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="assets/spire_favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
  </head>
  <body>
    <section id="app-region"></section>

  <!-- HANDLEBARS TEMPLATES -->

  <script id="layoutTemplate" type="text/x-handlebars-template">

    <header id="header-region"></header>
    <section id="content-region">
      <section id="main-region"></section>
      <section id="aside-region">
        <section id="form-region"></section>
        <section id="history-region"></section>
        <section id="notes-region"></section>
      </section>
    </section>
      <section id="note-form-region"></section>
    <footer id="footer-region"></footer>    

  </script>

  <script id="formTemplate" type="text/x-handlebars-template">
    <h2>Create Habit</h2>
    <p>I want to build a habit by 
      <input type='text' id='action' placeholder='Enter action' autofocus/> 
      <input type='text' id='quantity' placeholder='Enter quantity'/> 
      times per day
      <button class="pure-button" action='submit'>Submit</button>
    </p>
  </script>

  <script id="noteFormTemplate" type="text/x-handlebars-template">
    <h2>Add Note</h2>
      <textarea rows="4" cols="50" wrap="soft" type='text' id='noteText' placeholder='Enter note'/> 
    <button class="pure-button" action='submit'>Submit</button>
  </script>

  <script id="habitsTemplate" type="text/x-handlebars-template">
    <h2>View Habits</h2>
    <table class="pure-table pure-table-horizontal">
      <thead>
        <tr>
          <th>Completion</th>
          <th>Action</th>
          <th>Quantity</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </script>
  
  <script id="habitTemplate" type="text/x-handlebars-template">
    <td><button>Complete</button></td>
    <td id="action">{{ action }}</td>
    <td>{{ quantity }}</td>
    <td> Get Status </td>
  </script>

  <script id="loginTemplate" type="text/x-handlebars-template">
    <h1>Welcome to Spire</h1>
    <h2>Quantify your habits in simple dashboards</h2>
    <input type="button" class="pure-button" onclick="location.href='api/auth/github';" value="Sign in with GitHub"/>
  </script>

  <script id="headerTemplate" type="text/x-handlebars-template">
    <img src='../assets/spire_logo.png' class='greeting'></img>
    <ul class='greeting'>
      <li class='greeting'><h3>Welcome, {{ name }}!</h3></li>
      <li class='greeting' onclick="location.href='api/logout'"><h3>Logout</h3></li>
    </ul>
  </script>

  <script id="notesTemplate" type="text/x-handlebars-template">
    <h2>Notes</h2>
    <table>
      <thead>
      <tr>
        <th>Date</th>
        <th>Text</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </script>
    

  <!-- DEPENDENCIES -->

    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>
    <script src="bower_components/marionette/lib/backbone.marionette.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>

    <script src="app.js"></script>
    <script src="./shim.js"></script>

    <script src="models/Habit.js"></script>
    <script src="models/HabitCompletion.js"></script>
    <script src="models/Note.js"></script>
    <script src="collections/Habits.js"></script>
    <script src="collections/habitCompletions.js"></script>
    <script src="collections/Notes.js"></script>

    <script src="visuals/Chart.js"></script>

    <script src="views/HabitView.js"></script>
    <script src="views/HabitsView.js"></script>
    <script src="views/FormView.js"></script>
    <script src="views/LoginView.js"></script>
    <script src="views/HistoryView.js"></script>
    <script src="views/NoteFormView.js"></script>
    <script src="views/NoteView.js"></script>
    <script src="views/NotesView.js"></script>
    <script src="views/HeaderView.js"></script>
    <script src="views/LayoutView.js"></script>

    <script src="routers/router.js"></script>
  
  </body>
</html>
